#
# Turn on nightlights when appropriate
#
# Todo: split this into area-managed automations.
#
# @subscribe group.motion_sensors_critical
# @subscribe input_boolean.night_mode
#
- id: nightlight_on
  alias: Nightlight ON
  # initial_state: 'off'

  trigger:
    # When motion is detected.
    - platform: state
      entity_id: group.motion_sensors_critical
      to: 'on'

    - platform: state
      entity_id: input_boolean.nap_mode
      to: 'on'

    - platform: state
      entity_id: input_boolean.night_mode
      to: 'on'

  condition:
    - condition: or
      conditions:
        # If it's during the nap mode.
        - condition: state
          entity_id: input_boolean.nap_mode
          state: 'on'

        # If it's during the night mode.
        - condition: state
          entity_id: input_boolean.night_mode
          state: 'on'

    - condition: or
      conditions:
        - condition: state
          entity_id: input_select.nightlight_type
          state: 'On'

        - condition: and
          conditions:
            - condition: state
              entity_id: group.motion_sensors_critical
              state: 'on'

            - condition: state
              entity_id: input_select.nightlight_type
              state: 'Motion'

  action:
    # Enable nightlight mode.
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.nightlight_mode

