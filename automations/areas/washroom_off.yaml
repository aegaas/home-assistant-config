#
# Turn off washroom
#
# Wahsroom lights should be off when napping or sleeping.
#
# @subscribe input_boolean.nap_mode
# @subscribe input_boolean.night_mode
#
- id: washroom_off
  alias: Washroom OFF
  trigger:
    # When nap mode is enabled.
    - platform: state
      entity_id: input_boolean.nap_mode
      to: 'on'

    # When night mode is enabled.
    - platform: state
      entity_id: input_boolean.night_mode
      to: 'on'

    # When nightlight mode is disabled.
    - platform: state
      entity_id: input_boolean.nightlight_mode
      to: 'off'

  condition:
    - condition: or
      conditions:
        # If nap mode is enabled.
        - condition: state
          entity_id: input_boolean.nap_mode
          state: 'on'

        # If night mode is enabled.
        - condition: state
          entity_id: input_boolean.night_mode
          state: 'on'

    # If nightlight mode is disabled.
    - condition: state
      entity_id: input_boolean.nightlight_mode
      state: 'off'

    # If area nightlight automation is disabled.
    - condition: state
      entity_id: automation.washroom_night
      state: 'off'

  action:
    # Turn off all devices.
    - service: homeassistant.turn_off
      data:
        entity_id:
          - group.washroom_lights
        transition: 5
