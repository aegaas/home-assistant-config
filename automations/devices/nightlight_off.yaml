#
# Turn off nightlights when no longer needed
#
# Todo: split this into area-managed automations.
# Todo: use an OFF timer instead of relying on motion detectors.
#
# @subscribe group.motion_sensors_critical
# @subscribe input_boolean.night_mode
#
- id: nightlight_off
  alias: Nightlight OFF
  # initial_state: 'off'

  trigger:
    # Motion no longer detected.
    - platform: state
      entity_id: group.motion_sensors_critical
      to: 'off'

    - platform: state
      entity_id: input_boolean.nap_mode
      to: 'off'

    - platform: state
      entity_id: input_boolean.night_mode
      to: 'off'

  condition:
    - condition: or
      conditions:
        # If it's not during the nap mode.
        - condition: state
          entity_id: input_boolean.nap_mode
          state: 'off'

        # If it's not during the night mode.
        - condition: state
          entity_id: input_boolean.night_mode
          state: 'off'

        - condition: and
          conditions:
            - condition: state
              entity_id: group.motion_sensors_critical
              state: 'off'

            - condition: state
              entity_id: input_select.nightlight_type
              state: 'Motion'

  action:
    # Disable nightlight mode.
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.nightlight_mode

